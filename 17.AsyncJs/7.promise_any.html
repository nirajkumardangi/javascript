<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fetch Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="loadImageBtn">Load Image</button>

    <script>
        function getImageBlob(url) {
            return fetch(url).then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP status: ${response.status}`);
                }
                return response.blob();
            });
        }

        function loadImage() {
            let cat = getImageBlob(
                'https://upload.wikimedia.org/wikipedia/commons/4/43/Siberian_black_tabby_blotched_cat_03.jpg'
            );
            let dog = getImageBlob(
                'https://upload.wikimedia.org/wikipedia/commons/a/af/Golden_retriever_eating_pigs_foot.jpg'
            );

            Promise.any([cat, dog])
                .then((data) => {
                    let objectURL = URL.createObjectURL(data);
                    let image = document.createElement('img');
                    image.src = objectURL;
                    document.body.appendChild(image);

                    // Remove the button after image is loaded
                    document.getElementById('loadImageBtn').remove();
                })
                .catch((e) => {
                    console.log(e.message);
                });
        }

        document.getElementById('loadImageBtn').addEventListener('click', loadImage);
    </script>
</body>
</html>
